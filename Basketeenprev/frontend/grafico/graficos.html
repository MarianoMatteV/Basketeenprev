<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./graficos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de gráficos</title>
</head>
<body>
    <header>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagInicial(event)"><i class="fa-solid fa-house fa-2xl" style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagPrincipal(event)"><i class="fa-solid fa-basketball fa-2xl" style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagTabelas(event)"><i class="fa-solid fa-table fa-2xl" style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagVideos(event)"><i class="fa-solid fa-circle-play fa-2xl" style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagGraficos(event)"><i class="fa-solid fa-square-poll-vertical fa-2xl" style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="chamadaVideo(event)"><i class="fa-solid fa-video fa-2xl" style="color: #000000;"></i></button>
        </div>

        <div class="icones_direita">
            <div class="search">
                <input type="text" class="search__input" placeholder="Pesquise aqui">
                <button class="search__button">
                    <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg>
                </button>
            </div>

            <button class="btn" type="submit" onclick="pagLogin(event)"><i class="fa-solid fa-circle-user fa-2xl" style="color: #000000;"></i></button>
        </div>
    </header>

    <main>
        <h1 class="title">Gráficos das lesões:</h1>
        <div class="link">
            <a href="#regioes">Principais regiões do corpo afetadas por lesão</a>
            <a href="#lesoes">Principais lesões</a>
            <a href="#percentual">Percentual de jovens que se lesionam ao praticar basquete</a>
        </div>

        <section class="chart-section">
            <h3 class="subtitle">Principais lesões</h3>
            <div class="chart-container">
            <canvas id="lesoesChart"></canvas>
            </div>

            <div class="custom-legend">
                <div style="background-color: #D2691E;" class="legenda">Entorse (41%)</div>
                <div style="background-color: #FFA07A;" class="legenda">Rotura (14%)</div>
                <div class="legenda" style="background-color: #FF8C00;">Lesão articular (10%)</div>
                <div class="legenda" style="background-color: #CD853F;">Inflamação aguda (9%)</div>
                <div class="legenda" style="background-color: #DAA520;">Contusão (7%)</div>
                <div class="legenda" style="background-color: #B8860B;">Distensão (6%)</div>
                <div class="legenda" style="background-color: #BC8F8F;">Fratura (2%)</div>
                <div class="legenda" style="background-color: #DEB887;">Outras (13%)</div>
            </div>
        </section>
    </main>

      
    <script src="../paginaInicial/script.js"></script>
    <script src="https://kit.fontawesome.com/8a3618c51f.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const ctx = document.getElementById('lesoesChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
        labels: [
            'Entorse (41%)',
            'Rotura (14%)',
            'Lesão articular (10%)',
            'Inflamação aguda (9%)',
            'Contusão (7%)',
            'Distensão (6%)',
            'Fratura (2%)',
            'Outras (13%)'
        ],
        datasets: [{
            data: [41, 14, 10, 9, 7, 6, 2, 13],
            backgroundColor: [
            '#D2691E',
            '#FFA07A',
            '#FF8C00',
            '#CD853F',
            '#DAA520',
            '#B8860B',
            '#BC8F8F',
            '#DEB887'
            ],
            borderWidth: 1
        }]
        },
        options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                display: false
            }
        }
        }
    });
    </script>


</body>
</html>
